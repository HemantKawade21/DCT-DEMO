<mat-dialog-content>
<div class="col-md-12 dailog-wrapper">
  <p>
    Select the dates you will be unavailable
  </p>
  <hr>
  <div class="col-md-6" style="border-right:1px solid #cecece">
    <p>Manually Select on Calendar</p>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

  </div>
  <div class="col-md-6">
    <p>Select Reoccuring Days</p>
    <mat-radio-group>
      <mat-radio-button value="1">Every</mat-radio-button>
      
    </mat-radio-group>
    <mat-form-field>
      <select matNativeControl required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field><br>

</div>
</mat-dialog-content>
